<!DOCTYPE html>
<html lang="en" ng-app="storyMap">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Story Map</title>
    <!-- Include the CSS -->
    <link href="twitter/toolkit.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
     <style type="text/css">
      .ng-cloak, [ng-cloak], [ng\ng-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body ng-cloak class="with-top-navbar">
    <nav-bar></nav-bar>
    <div class="container p-t-md" ng-view></div>

    <!-- Include jQuery (required) and the JS -->
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="twitter/toolkit.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <!-- angular do not allowed async load, so we directely copy the script -->
    <script src="http://api.map.baidu.com/getscript?v=2.0&ak=wEB4vU1vd6PVfo0bVY0mAbwHfL32DTXa"></script>
    <script src="angular-app/app.js"></script>
    <script src="angular-app/routes.js"></script>
    <script src="angular-app/controllers.js"></script>
    <script src="angular-app/directives.js"></script>

  </body>
</html>
